    <script>
        // Массив цитат с привязкой к изображениям
        const orkQuotes = [
            {
                text: "«Это не были Газкулл. Пока ещё. Не были никем. Но это была часть зелени, которая может стать кем-то — кем угодно — если выживет в следующие несколько часов».",
                image: "https://i.pinimg.com/originals/5a/c0/2f/5ac02f53eafee05371e56da1c4e28505.png",
                alt: "Газкулл Маг Урк"
            },
            {
                text: "«ВААААГХ!»",
                image: "https://sun9-53.userapi.com/s/v1/ig2/WP_Aex5OA36lxf-fpuraSDPhhmmRWt2G10LJUGZiE2eqTOq9bAX4z2jwPHlbMedQJNTsexpJXSW6H8_Q2l0u7BsA.jpg?quality=95&as=32x36,48x54,72x80,108x121,160x179,240x268,360x402,480x536,540x603,640x715,720x804,1080x1206,1272x1421&from=bu&cs=1272x0",
                alt: "ВАААГХ!"
            },
            {
                text: "«Да здравствует Ваагх! Ваагх — это война, а война — это весело!»",
                image: "https://sun9-5.userapi.com/s/v1/ig2/RDhPFO2BZRXUpVl2B_EbW4EPK1E52oZQ4Aw89MgsQaXSW_l0xnrBgHiKdefqPN0sYYi84KsCXvWfoLYZYUv6gtgX.jpg?quality=95&as=32x18,48x27,72x40,108x61,160x90,240x135,360x202,480x270,540x304,640x360,720x405,1080x607,1280x720&from=bu&cs=1280x0",
                alt: "Горк и Морк"
            },
            {
                text: "«Если это движется — стреляй в это! Если оно взрывается — отлично! Если нет — всё равно стреляй!»",
                image: "https://i.pinimg.com/originals/a9/9e/bb/a99ebbdf6fe799c9cdb50db21c20f89d.jpg",
                alt: "Орк с пушкой"
            },
            {
                text: "«Орки — это просто. Чем больше стреляешь — тем больше веселья!»",
                image: "https://i.pinimg.com/originals/97/d5/8a/97d58a1dbe993c41997672196d6ff055.jpg",
                alt: "Боевой орк"
            },
            {
                text: "«Мир — это для слабаков. Настоящий орк делает себе мир!»",
                image: "https://i.pinimg.com/736x/ae/73/1b/ae731b93f464da4ffbb3529220905499.jpg",
                alt: "Орк-строитель"
            },
            {
                text: "«Ты большой, зелёный и сильный? Значит, ты прав!»",
                image: "https://i.pinimg.com/736x/6b/e4/88/6be4881a42bdd85787c92a58133e1a10.jpg",
                alt: "Орк-философ"
            },
            {
                text: "«Когда сомневаешься — бей первым и крепче!»",
                image: "https://i.pinimg.com/736x/03/18/d7/0318d7378cc8b7750411866eb664c9ac.jpg",
                alt: "Орк с дабом"
            }
        ];

        function getRandomQuote() {
            return orkQuotes[Math.floor(Math.random() * orkQuotes.length)];
        }

        function typeWriter(element, text, speed = 80) {
            let i = 0;
            element.textContent = '';
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const titleEl = document.getElementById('title');
            const quoteEl = document.getElementById('random-quote');
            const imageEl = document.getElementById('quote-image');

            if (titleEl) {
                const originalText = titleEl.textContent;
                typeWriter(titleEl, originalText, 80);
            }

            if (quoteEl && imageEl) {
                const { text, image, alt } = getRandomQuote();
                quoteEl.innerHTML = `Случайная цитата орка: <em>${text}</em>`;
                imageEl.innerHTML = `<img src="${image}" alt="${alt}" style="max-width: 100%; height: auto; margin-top: 10px; border-radius: 4px;">`;
            }
        });
    </script>
</body>
</html>
